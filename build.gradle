apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.1.1")
    }
}


dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.jayway.restassured:rest-assured:2.7.0'
    testCompile 'net.serenity-bdd:serenity-core:1.1.1'
    testCompile 'net.serenity-bdd:serenity-junit:1.1.1'
    testCompile 'net.serenity-bdd:serenity-cucumber:1.1.1'
    testCompile 'net.serenity-bdd:serenity-rest-assured:1.1.1'
    testCompile('junit:junit:4.12')
    testCompile('org.assertj:assertj-core:1.7.0')
    testCompile('org.slf4j:slf4j-simple:1.7.7')
}

gradle.startParameter.continueOnFailure = true
